<svg id="logoSvg" width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-64 h-64 md:w-80 md:h-80 shadow-sm">
                <!-- Definitions for Gradients -->
                <defs>
                    <linearGradient id="roofGradient" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#1E3A8A"></stop> <!-- Dark Blue -->
                        <stop offset="1" stop-color="#3B82F6"></stop> <!-- Lighter Blue -->
                    </linearGradient>
                    <linearGradient id="accentGradient" x1="200" y1="200" x2="300" y2="300" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#D97706"></stop> <!-- Amber/Gold -->
                        <stop offset="1" stop-color="#F59E0B"></stop>
                    </linearGradient>
                    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="3"></feGaussianBlur>
                        <feOffset dx="2" dy="4" result="offsetblur"></feOffset>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.2"></feFuncA>
                        </feComponentTransfer>
                        <feMerge> 
                            <feMergeNode></feMergeNode>
                            <feMergeNode in="SourceGraphic"></feMergeNode> 
                        </feMerge>
                    </filter>
                </defs>

                <!-- Icon Group -->
                <g filter="url(#dropShadow)">
                    <!-- Modern Stylized House/Building Shape -->
                    <!-- Main Structure -->
                    <path d="M100 300 H300 V180 L200 100 L100 180 V300Z" fill="white" stroke="#1E3A8A" stroke-width="10"></path>
                    
                    <!-- Roof Accent -->
                    <path d="M80 180 L200 80 L320 180" stroke="url(#roofGradient)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"></path>
                    
                    <!-- Window / Keyhole concept -->
                    <rect x="160" y="220" width="80" height="80" rx="5" fill="#1E3A8A"></rect>
                    <rect x="175" y="235" width="20" height="20" fill="white" opacity="0.9"></rect>
                    <rect x="205" y="235" width="20" height="20" fill="white" opacity="0.9"></rect>
                    <rect x="175" y="265" width="20" height="20" fill="white" opacity="0.9"></rect>
                    <rect x="205" y="265" width="20" height="20" fill="#F59E0B"></rect> <!-- One gold window -->

                    <!-- Chimney / Accent Dot -->
                    <circle cx="290" cy="110" r="15" fill="url(#accentGradient)"></circle>
                </g>

                <!-- Text Group -->
                <g text-anchor="middle">
                    <!-- Company Name -->
                    <text id="svgCompanyName" x="200" y="360" font-family="Montserrat, sans-serif" font-weight="bold" font-size="28" fill="#1E3A8A" letter-spacing="2">KENAN KADIOÄžLU</text>
                    
                    <!-- Tagline -->
                    <text id="svgTagline" x="200" y="385" font-family="Montserrat, sans-serif" font-weight="400" font-size="14" fill="#6B7280" letter-spacing="4">GAYRIMENKUL &amp; YATIRIM</text>
                </g>
            </svg>